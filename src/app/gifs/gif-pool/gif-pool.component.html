
<div class="row gap-3 p-3">
    
    <div *ngFor="let gif of resultados" class="col-md-4 col-sm-6 border-1 border">

        <div class="card">
            <img [src]="gif.images.downsized_medium.url" class="card-img-top" [alt]="gif.title"/>
            <div class="card-body">
                <p class="card-text">{{gif.title}}</p>
            </div>
        </div>
       
    </div>
      
</div>
